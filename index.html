<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reidcon Competition</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- < form > -->
        <div class="form">
            <form method="GET" action="">
            <h3> Sample Form </h3>

            <div class="formcontent">
                <div class="formlabel"> Name: </div>
                <div class="formin"><input class="input_box" type="text" name="name" placeholder="Name"></div>
            </div>

            <div class="formcontent">
                <div class="formlabel">Email: </div>
                <div class="formin"><input class="input_box" type="text" name="email" placeholder="Email Address"></div>
            </div>

            <div class="formcontent">
                <div class="formlabel">Gender: </div>
                <div class="formin">
                    <div class="inbox" id="gender">
                        <input type="radio" name="gender" value=""> Male 
                        <input type="radio" name="gender" value=""> Female 
                    </div>
                </div>
            </div>

            <div class="formcontent">
                <div class="formlabel">Academic Year: </div>
                <div class="formin">
                    <select size="1" class="input_box"> 
                        <option value="Select from list"> Select from list</option>
                        <option value="First Year"> First Year</option>
                        <option value="Second Year"> Second Year</option>
                        <option value="Third Year"> Third Year</option>
                        <option value="Forth Year"> Forth Year</option>
                    </select>
                </div>
            </div>

            <div class="formcontent">
                <div class="formlabel">Familiar in: </div>
                <div class="formin" id ="cb">
                    <input type="checkbox" name="HTML"> HTML
                    <input type="checkbox" name="CSS"> CSS
                    <input type="checkbox" name="JS"> JS
                </div>
            </div>

            <div class="formcontent">
                <div class="formlabel">Comment: </div>
                    <br>
                    <div class="formin">
                        <textarea name="comment" cols="50" rows="10" placeholder="Your Feedback"></textarea>
                    </div>
            </div>

            <div class="formcontent">
                <div class="formin" >
                    <a href="#"><button class="button" type="Submit"> &nbsp; Submit </button> </a>
                    &nbsp; 
                    <a href="#"><button class="button" id="Reset" type="Reset"> Reset </button> </a>
                </div>
            </div>

            </form>
        </div>
        <!-- < End of Form > -->
    </div>
    <!-- < End of page content > -->
</body>
</html>
